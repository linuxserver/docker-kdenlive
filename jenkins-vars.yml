---

# jenkins variables
project_name: docker-kdenlive
external_type: nai
custom_version_command: |-
  curl -s 'https://apps.kde.org/kdenlive/index.xml' | awk -F'[<>]' '{for(i=1; i<=NF; i++) if($i=="guid"){split($(i+1), a, "#"); print a[2]; exit}}'
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'KDENLIVE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-kdenlive'
  - CONTAINER_NAME = 'kdenlive'
  - DOCKERHUB_IMAGE = 'linuxserver/kdenlive'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/kdenlive'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/kdenlive'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
