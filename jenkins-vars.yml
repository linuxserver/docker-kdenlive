---

# jenkins variables
project_name: docker-kdenlive
external_type: na
custom_version_command: "curl -sX GET http://archive.ubuntu.com/ubuntu/dists/jammy/universe/binary-amd64/Packages.gz | gunzip |grep -A 7 -m 1 'Package: kdenlive' | awk -F ': ' '/Version/{print $2;exit}' | sed 's/://g'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'KDENLIVE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-kdenlive'
  - CONTAINER_NAME = 'kdenlive'
  - DOCKERHUB_IMAGE = 'linuxserver/kdenlive'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/kdenlive'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/kdenlive'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
