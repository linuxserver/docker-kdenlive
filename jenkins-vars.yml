---

# jenkins variables
project_name: docker-kdenlive
external_type: na
custom_version_command: |-
  curl -sL https://archlinux.org/packages/extra/x86_64/kdenlive/ |awk -F'(<h2>kdenlive |</h2>)' '/<h2>/ {print $2}'
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'KDENLIVE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-kdenlive'
  - CONTAINER_NAME = 'kdenlive'
  - DOCKERHUB_IMAGE = 'linuxserver/kdenlive'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/kdenlive'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/kdenlive'
  - DIST_IMAGE = 'arch'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
